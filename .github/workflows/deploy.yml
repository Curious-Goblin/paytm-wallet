name: Build and Deploy to Docker Hub

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Check out Repo
              uses: actions/checkout@v2

            - name: Prepare the Dockerfile
              run: cp ./docker/Dockerfile.user ./Dockerfile

            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push Docker Image
              uses: docker/build-push-action@v2
              with:
                context: .
                file: ./Dockerfile
                push: true
                tagpoddarsourabh9939/ci-cd:latests: poddarsourabh9939/ci-cd:latest

            - name: Verify push Image
              run: docker pull poddarsourabh9939/ci-cd:latest